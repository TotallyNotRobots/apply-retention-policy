name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Cache Bazel cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: |
            ~/.cache/bazel
            ${{ runner.os == 'Windows' && 'C:/Users/runneradmin/AppData/Local/Temp/bazel_*' || '' }}
            ${{ runner.os == 'macOS' && '~/Library/Caches/bazel' || '' }}
          key: bazel-cache-${{ runner.os }}-${{ hashFiles('**/go.mod', '**/go.sum', '**/MODULE.bazel', '**/MODULE.bazel.lock') }}
          restore-keys: |
            bazel-cache-${{ runner.os }}-

      - name: Run tests (${{ runner.os }})
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            bazel test //...
          else
            bazel coverage --combined_report=lcov //...
            cp bazel-out/_coverage/_coverage_report.dat coverage.txt
          fi
        shell: bash

      - name: Upload coverage
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5
        if: runner.os != 'Windows'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt
          fail_ci_if_error: true
          verbose: true

  lint:
    name: Lint (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Cache Bazel cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: |
            ~/.cache/bazel
            ${{ runner.os == 'Windows' && 'C:/Users/runneradmin/AppData/Local/Temp/bazel_*' || '' }}
            ${{ runner.os == 'macOS' && '~/Library/Caches/bazel' || '' }}
          key: bazel-cache-${{ runner.os }}-${{ hashFiles('**/go.mod', '**/go.sum', '**/MODULE.bazel', '**/MODULE.bazel.lock') }}
          restore-keys: |
            bazel-cache-${{ runner.os }}-

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Print Go version
        run: go version
        shell: bash

      - name: Run linter
        run: bazel run //:golangci-lint -- run
        shell: bash

      - name: Run buildifier
        if: runner.os != 'Windows'
        run: |
          bazel run //:buildifier.check
        shell: bash
