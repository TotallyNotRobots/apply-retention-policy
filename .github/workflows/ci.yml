name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Cache Bazel cache
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: |
            # Platform-specific Bazel user directories
            ${{ runner.os == 'Windows' && 'C:/Users/runneradmin/_bazel_runneradmin' || '' }}
            ${{ runner.os == 'Windows' && 'C:/Users/runneradmin/AppData/Local/Temp/bazel_*' || '' }}
            ${{ runner.os == 'macOS' && '~/Library/Caches/bazel' || '' }}
            ${{ runner.os == 'Linux' && '~/.cache/bazel' || '' }}
            # Bazel output directories
            bazel-bin
            bazel-out
            bazel-testlogs
            bazel-apply-retention-policy
          key: bazel-cache-${{ runner.os }}-${{ github.job }}-${{ hashFiles('**/go.mod', '**/go.sum', '**/MODULE.bazel', '**/MODULE.bazel.lock') }}
          restore-keys: |
            bazel-cache-${{ runner.os }}-${{ github.job }}-

      - name: Run tests (${{ runner.os }})
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            bazel test //...
          else
            bazel coverage --combined_report=lcov //...
            cp bazel-out/_coverage/_coverage_report.dat coverage.txt
          fi
        shell: bash

      - name: Upload coverage
        uses: codecov/codecov-action@fdcc8476540edceab3de004e990f80d881c6cc00 # v5
        if: runner.os != 'Windows'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt
          fail_ci_if_error: true
          verbose: true

  lint:
    name: Lint (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Cache Bazel cache
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: |
            # Platform-specific Bazel user directories
            ${{ runner.os == 'Windows' && 'C:/Users/runneradmin/_bazel_runneradmin' || '' }}
            ${{ runner.os == 'Windows' && 'C:/Users/runneradmin/AppData/Local/Temp/bazel_*' || '' }}
            ${{ runner.os == 'macOS' && '~/Library/Caches/bazel' || '' }}
            ${{ runner.os == 'Linux' && '~/.cache/bazel' || '' }}
            # Bazel output directories
            bazel-bin
            bazel-out
            bazel-testlogs
            bazel-apply-retention-policy
          key: bazel-cache-${{ runner.os }}-${{ github.job }}-${{ hashFiles('**/go.mod', '**/go.sum', '**/MODULE.bazel', '**/MODULE.bazel.lock') }}
          restore-keys: |
            bazel-cache-${{ runner.os }}-${{ github.job }}-

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Print Go version
        run: go version
        shell: bash

      - name: Run linter
        run: bazel run //:golangci-lint -- run
        shell: bash

      - name: Run buildifier
        if: runner.os != 'Windows'
        run: |
          bazel run //:buildifier.check
        shell: bash
