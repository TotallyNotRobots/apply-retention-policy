name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Bazel
        uses: bazelbuild/setup-bazelisk@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch image
        run: |
          bazel run //cmd/apply-retention-policy:push -- --tag=${{ steps.get_version.outputs.VERSION }}
          bazel run //cmd/apply-retention-policy:push -- --tag=latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bazel-bin/cmd/apply-retention-policy/apply-retention-policy_amd64_/apply-retention-policy_amd64
            bazel-bin/cmd/apply-retention-policy/apply-retention-policy_arm64_/apply-retention-policy_arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
